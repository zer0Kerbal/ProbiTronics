@PART[pt-probe-ball]:NEEDS[TweakScale]:FOR[ProbiTronics]
{
	MODULE
	{
		name = TweakScale
		type = Stack
		defaultScale = 1.25
		freeScale = True
	}
}

@PART[pt-legAdapter-1250]:NEEDS[TweakScale]:FOR[ProbiTronics]
{
	MODULE
	{
		name = TweakScale
		type = stack
		defaultScale = 1.25
		scaleFactors = 0.078125, 0.15625, 0.3125, 0.625, 1.25, 2.5, 1.875, 3.75, 5.0, 6.25, 7.5, 10, 15, 20
	}
}

